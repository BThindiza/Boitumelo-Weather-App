<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boitumelo Weather App</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                <input type="search" placeholder="Search City" autofocus="on" autocomplete="off" id="search-form-input" class="search-form-input"/>
                <input type="submit" value="search" class="search-form-button"/>
            </form>
        </div>
    </div>
    <h1 id="city"></h1>
    <ul>
        <li> <span id="date"></span></li>
        <li> <span id="time"></span></li>
        <li id="weather-description"></li>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="weather-app-details">
                <img src="" alt="sunny icon" id="icon" class="weather-icons"/>
                <span class="temperature" id="temperature"></span>
                <span class="units">Â°C</span>
            </div>
        </div>
    </div>
    <div class="col-6">
        <ul>
            <li>Humidity: <span id="humidity"></span></li>
        <li>Wind: <span id="wind"></span></li>
        <li>Percipitation: <span id="percipitation"></span></li>
        </ul>
    </div>
</div>
    <div class="weather-forecast" id="forecast-weather">
    </div>
</div>
<footer>
    Coded by <a href="https://www.linkedin.com/in/boitumelo-thindiza-222049159/" target="_blank">Boitumelo Thindiza</a>
    Open Source <a href="https://github.com/BThindiza/Boitumelo-Weather-App">GitHub</a>
</footer>
    
 
</body>
<script src="src/index.js"></script>
</html>
