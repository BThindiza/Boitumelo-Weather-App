<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boitumelo Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Search City" autofocus="on" autocomplete="off" id="search-form-input" class="search-form-input"/>
                <input type="submit" value="search" class="search-form-button"/>
            </form>
        </div>
    </div>
    <h1 id="city"></h1>
    <ul>
        <li> <span id="date"></span></li>
        <li id="weather-descpition">Sunny</li>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="weather-app-details">
                <img src="" alt="sunny icon" id="icon" class="weather-icons"/>
                <span class="temperature" id="temperature"></span>
                <span class="units">Â°C</span>
            </div>
        </div>
    </div>
    <div class="col-6">
        <ul>
            <li>Humidity: <span id="humidity"></span></li>
        <li>Wind: <span id="wind"></span></li>
        <li>Percipitation: <span id="percipitation"></span></li>
        </ul>
    </div>
    <div class="weather-forecast" id="forecast-weather">
    </div>
    <script src="script.js"></script>
</body>
</html>
